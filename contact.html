  <!-- nav -->

  <div class="form-section container">
    <div class="contact">
      <h1 class="contact-title">Contact Us</h1>
      <form class="web-form" id="web-form">

        <div class="div-form">
          <label for="email" class="contact-label">Name*</label>
          <input
                type="name"
                class="email-contact"
                maxlength="256"
                name="name"
                data-name="name"
                placeholder="Enter your full name"
                id="name"
                required=""
              />
        </div>

        <div class="div-form">
          <label for="email" class="contact-label">Email*</label>
          <input
                type="email"
                class="email-contact"
                maxlength="256"
                name="email"
                data-name="Email"
                placeholder="Enter your email"
                id="email"
                required=""
              />
        </div>

        <div class="div-form">
          <label for="email" class="contact-label">Phone*</label>
          <input
                type="number"
                class="email-contact"
                maxlength="256"
                name="phone"
                data-name="phone"
                placeholder="Enter your phone"
                id="phone"
                required=""
              />
        </div>

        <div class="div-form">
          <label for="email" class="contact-label">Message*</label>
          <textarea
                type="field"
                class="email-contact"
                maxlength="300"
                name="field"
                data-name="field"
                placeholder="Write your message here..."
                id="message"
                required=""></textarea>
        </div>
        <div class="div-form">
        <input 
          type="submit" 
          class="button-contact"
          value="Submit" 
          id="button-submit" >
        </div>
        
      </form>
      <div class="form-done"></div>
      <div class="form-wrong"></div>
    </div>
  </div>
  <script src="./contact.js"></script>
